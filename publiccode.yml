description:
  fr:
    genericName: Traitement automatique du langage
    longDescription: |
      Ce projet a pour but de permettre la pseudonymisation automatique d'un
      corpus de textes. Concrètement, le processus s'effectue en 2 temps:


      - un modèle de deep learning détecte un certain nombre d'entités nommées.

      - ces entités sont remplacées dans le corpus par une balise indiquant leur
      type ou par une entité fictive.


      Le projet inclut des fonctions permettant de :


      - charger un corpus de textes annoté au format doccano (jsonl)

      - charger un corpus de textes non annotés sous forme de liste de chaines
      de caractères

      - détecter une liste d'entités dans un corpus de textes

      - remplacer les entités annotées par une balise ou d'autres entités
      fictives du meme type

      - entrainer un modèle de type Transformers sur un corpus de textes annotés

      - évaluer les performances de détection d'entités nommées d'un modèle sur
      un corpus test

      - exporter un corpus de texte au format doccano
    shortDescription: Librairie de pseudonymisation automatique d'un corpus de textes
    features:
      - Reconnaissance d'Entités Nommées
      - Pseudonymisation
      - Entraînement de modèles transformers
